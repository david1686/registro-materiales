<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-edit {
            background-color: #ffc107;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Materiales Utilizados</h1>
        <form id="materialForm">
            <label for="material">Nombre del Material:</label>
            <input type="text" id="material" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>

            <label for="fecha">Fecha de Uso:</label>
            <input type="date" id="fecha" required>

            <button type="submit">Agregar Material</button>
        </form>

        <table id="materialesTable">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán los materiales -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedMaterials = JSON.parse(localStorage.getItem('materiales')) || [];
            storedMaterials.forEach(material => {
                agregarMaterialTabla(material);
            });
        });

        const form = document.getElementById('materialForm');
        const materialesTable = document.getElementById('materialesTable').getElementsByTagName('tbody')[0];
        let materiales = JSON.parse(localStorage.getItem('materiales')) || [];
        let editIndex = null;  // Variable para saber si estamos editando un material existente

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const material = document.getElementById('material').value;
            const cantidad = document.getElementById('cantidad').value;
            const fecha = document.getElementById('fecha').value;

            const nuevoMaterial = { material, cantidad, fecha };

            if (editIndex !== null) {
                // Si estamos en modo edición, actualizar el material
                materiales[editIndex] = nuevoMaterial;
                editIndex = null;
            } else {
                // Si es un nuevo material, agregarlo
                materiales.push(nuevoMaterial);
            }

            localStorage.setItem('materiales', JSON.stringify(materiales));
            actualizarTabla();
            form.reset();
        });

        function actualizarTabla() {
            // Vaciar la tabla
            materialesTable.innerHTML = '';
            materiales.forEach((material, index) => {
                agregarMaterialTabla(material, index);
            });
        }

        function agregarMaterialTabla(material, index) {
            const newRow = materialesTable.insertRow();
            newRow.insertCell(0).textContent = material.material;
            newRow.insertCell(1).textContent = material.cantidad;
            newRow.insertCell(2).textContent = material.fecha;

            // Botón para editar
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Editar';
            editBtn.classList.add('btn-edit');
            editBtn.onclick = function() {
                editarMaterial(index);
            };
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Eliminar';
            deleteBtn.classList.add('btn-delete');
            deleteBtn.onclick = function() {
                eliminarMaterial(index);
            };
            const actionsCell = newRow.insertCell(3);
            actionsCell.appendChild(editBtn);
            actionsCell.appendChild(deleteBtn);
        }

        function eliminarMaterial(index) {
            materiales.splice(index, 1);  // Eliminar el material del array
            localStorage.setItem('materiales', JSON.stringify(materiales));  // Actualizar localStorage
            actualizarTabla();  // Actualizar la tabla
        }

        function editarMaterial(index) {
            const material = materiales[index];
            document.getElementById('material').value = material.material;
            document.getElementById('cantidad').value = material.cantidad;
            document.getElementById('fecha').value = material.fecha;
            editIndex = index;  // Guardar el índice para saber qué material estamos editando
        }
    </script>
</body>
</html>
