<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-edit {
            background-color: #ffc107;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .materialRow {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Materiales Utilizados</h1>
        <form id="materialForm">
            <label for="cliente">Número de Cliente:</label>
            <input type="text" id="cliente" required>

            <label for="fecha">Fecha de Uso:</label>
            <input type="date" id="fecha" required>

            <div id="materialRows">
                <!-- Aquí se agregarán las filas de materiales -->
                <div class="materialRow">
                    <label for="material">Nombre del Material:</label>
                    <input type="text" class="material" required>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="cantidad" required>
                </div>
            </div>

            <button type="button" id="addMaterialButton">Agregar Otro Material</button>
            <button type="submit">Guardar Todos los Materiales</button>
        </form>

        <table id="materialesTable">
            <thead>
                <tr>
                    <th>Número de Cliente</th>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const materialesTable = document.getElementById('materialesTable').getElementsByTagName('tbody')[0];
            let materiales = JSON.parse(localStorage.getItem('materiales')) || [];
            let editIndex = null;

            // Cargar materiales existentes
            materiales.forEach(material => agregarMaterialTabla(material));

            // Agregar nuevo conjunto de campos para materiales
            document.getElementById('addMaterialButton').addEventListener('click', () => {
                const materialRows = document.getElementById('materialRows');
                const newRow = document.createElement('div');
                newRow.classList.add('materialRow');
                newRow.innerHTML = `
                    <label for="material">Nombre del Material:</label>
                    <input type="text" class="material" required>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" class="cantidad" required>
                `;
                materialRows.appendChild(newRow);
            });

            // Guardar materiales
            document.getElementById('materialForm').addEventListener('submit', event => {
                event.preventDefault();
                const cliente = document.getElementById('cliente').value;
                const fecha = document.getElementById('fecha').value;
                const materialInputs = document.querySelectorAll('.materialRow');

                materialInputs.forEach(row => {
                    const material = row.querySelector('.material').value;
                    const cantidad = row.querySelector('.cantidad').value;

                    const nuevoMaterial = { cliente, material, cantidad, fecha };
                    materiales.push(nuevoMaterial);
                });

                localStorage.setItem('materiales', JSON.stringify(materiales));
                actualizarTabla();
                event.target.reset();
                document.getElementById('materialRows').innerHTML = '<div class="materialRow">...</div>'; // Resetear filas de materiales
            });

            function actualizarTabla() {
                materialesTable.innerHTML = '';
                materiales.forEach((material, index) => agregarMaterialTabla(material, index));
            }

            function agregarMaterialTabla(material, index) {
                const newRow = materialesTable.insertRow();
                newRow.insertCell(0).textContent = material.cliente;
                newRow.insertCell(1).textContent = material.material;
                newRow.insertCell(2).textContent = material.cantidad;
                newRow.insertCell(3).textContent = material.fecha;

                // Botones de acción
                const actionsCell = newRow.insertCell(4);
                actionsCell.appendChild(createButton('Eliminar', 'btn-delete', () => eliminarMaterial(index)));
            }

            function createButton(text, className, onClick) {
                const button = document.createElement('button');
                button.textContent = text;
                button.classList.add(className);
                button.onclick = onClick;
                return button;
            }

            function eliminarMaterial(index) {
                materiales.splice(index, 1);
                localStorage.setItem('materiales', JSON.stringify(materiales));
                actualizarTabla();
            }
        });
    </script>
</body>
</html>
